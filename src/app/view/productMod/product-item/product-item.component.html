<div class="prodItem" *ngIf="fetchData">

    <div class="headingDiv">
       <h1> {{productData.title}} </h1> 
    </div>
    <div class="HLineDiv"></div>
    
    <div class="ImgDiv">
        <img src={{productData.image}} alt="">
    </div>

    <div class="HLineDiv"></div>

    <div class="textDiv">
        <div [innerHTML]="productData.Des"></div>
    </div>

    
</div>
<div class="noisy"></div>

<app-footer [footerPostion]="1"></app-footer>
